<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body> 
    <div>
        <h1>Gerador de CPF</h1>  
        <div   class="formulario">
            <div class="input-pontua">
                <label>Gerar com pontuação?</label>
                <div>
                    <div>
                        <input type="radio" id="Sim" name="pontuacao" value="true" checked/>
                        <label for="Sim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" id="Não" name="pontuacao" value="false"/>
                        <label for="Não">Não</label>
                    </div>
                </div>
            </div>
            <input type="text" name="CPF" class="input-cpf" disabled id="cpf"/>
            <div class="buttons">
                <button onclick="gerarCpf()">
                    <img src="./reload-icon.svg" alt="Gerar CPF">
                    Gerar CPF
                </button>
                <button onclick="copiarCpf()">Copiar</button>
            </div>
        </div>   
    </div> 
    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
